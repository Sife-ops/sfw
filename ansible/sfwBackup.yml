---
- name: backup postgres files
  hosts: remote
  remote_user: root

  pre_tasks:
    - name: stop postgres
      community.docker.docker_container:
        name: sfw-db
        state: stopped

    - name: create archive
      ansible.builtin.shell:
        cmd: "tar -cvpf sfw-db-latest.tar pg"
        chdir: /home/sfw

    - name: download archive
      ansible.builtin.fetch:
        src: /home/sfw/sfw-db-latest.tar
        dest: ./tmp/
        flat: yes

  roles:
    - role: postgres


